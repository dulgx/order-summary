<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section>
    <div>
      <img src="./images/illustration-hero.svg">
    </div>
    <div class="text">
      <h3>Order Summary</h3>
      <span>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>
    </div>
    <div class="choose-plan">
      <img src="./images/icon-music.svg" alt="">
      <div class="price">
        <h3>Annual Plan</h3>
        <span>$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="pro-can">
      <button class="proceed">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>

  </section>
</body>

</html>
